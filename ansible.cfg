[defaults]
inventory = inventory/hosts.yml
roles_path = roles
# vault_password_file = .vault-password  # Desactive: Semaphore injecte le vault password via son Key Store
host_key_checking = False
retry_files_enabled = False
any_errors_fatal = true
# stdout_callback yaml via community.general.yaml supprime depuis v12.0.0
# Utiliser le callback builtin avec result_format=yaml a la place
stdout_callback = ansible.builtin.default
callback_result_format = yaml
interpreter_python = auto_silent
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

[privilege_escalation]
become = True
become_method = sudo
become_user = root

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
