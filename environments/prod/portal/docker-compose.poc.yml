# Docker Compose Portal - POC
# Version simplifiee avec ports modifies

services:
  portal-nginx:
    image: nginx:${NGINX_VERSION:-1.27-alpine}
    container_name: portal-nginx
    ports:
      - "8084:80"    # Port HTTP portail POC
    volumes:
      - ./nginx/portal.conf:/etc/nginx/conf.d/portal.conf:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./www:/usr/share/nginx/html/portal:ro
      - /data/certs:/certs:ro
      - /data/portal/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - auth-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - portal-api

  portal-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: portal-api
    volumes:
      - /data/portal:/data
    environment:
      - DATA_DIR=/data
    restart: unless-stopped
    networks:
      - auth-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  auth-net:
    external: true
