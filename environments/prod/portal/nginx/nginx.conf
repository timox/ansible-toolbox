user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Identifiant de trace pour toutes les requetes (reutilise si fourni par l'amont)
    map $http_x_request_id $trace_id {
        ""      "$msec-$pid-$connection-$request_length";
        default  $http_x_request_id;
    }

    # Format de logs avec headers auth
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format auth '$remote_addr - [$time_local] "$request" '
                    '$status user="$upstream_http_x_auth_request_email" '
                    'groups="$upstream_http_x_auth_request_groups"';

    log_format portal_audit '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent referer="$http_referer" '
                            'ua="$http_user_agent" xff="$http_x_forwarded_for" '
                            'email="$upstream_http_x_auth_request_email" '
                            'groups="$upstream_http_x_auth_request_groups" '
                            'trace="$trace_id"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # SSL configuration globale
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Sécurité headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Inclure configurations sites
    include /etc/nginx/conf.d/*.conf;
}
